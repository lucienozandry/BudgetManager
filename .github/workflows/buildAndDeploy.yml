name: Build and Deploy

on:
  push:
    branches:
      - master   # Adjust to your main branch name

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18   # Choose your desired Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Deploy via FTP
        run: |
          docker run --rm \
            -e GITFTP_USERNAME=$FTP_USERNAME \
            -e GITFTP_PASSWORD=$FTP_PASSWORD \
            -e GITFTP_URL=ftp://$FTP_SERVER/$REMOTE_DIR \
            -v $(pwd)/build:/app \
            ncarlier/gitftp
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          REMOTE_DIR: /htdocs 

  # You can add more jobs or steps here as needed
